    <script>
        $(document).ready(function() {
		$("#regBtn").click(function() {
			invalidItem();
		});
		function invalidItem() {
			var user_id = $("#userId").val();
			var user_name = $("#userName").val();
			var pw = $("#userPw").val();
			var pwChk = $("#userPwConfirm").val();
			if(user_id != "") { // id 필수입력 처리 (id 입력이 비어있는지 확인)
				if(user_name != "") { // name 필수입력 처리
					if(pw != "" && pwChk != "") {
						if(pw == pwChk) {
							alert(user_name+"님 회원가입을 축하합니다.");
							claerInput(); // 입력한 양식 초기화	
						} else {
							alert("입력한 비밀번호가 다릅니다.");
							$('#userPwConfirm').focus();
						}
					} else {
						alert("비밀번호를 입력해주세요.");
						$("#userPw").focus();
					}
				} else {
					alert("이름을 입력해주세요.");
					$("user_name").focus();
				}
			} else {
				console.log(user_id);
				alert("아이디를 입력해주세요.");
				$("#user_id").focus();
			}
		}
		
		function claerInput() {
			$('input[type=text], input[type=password').val("");
								// .val("")로 빈값을 넣어서 input 내용 초기화
		}
		});
    </script>
</head>

        </div>

    <section class="signup_wrapper">
        <div><span class="item">* 아이디</span><input id="userId" type="text"></div>
	    <div><span class="item">* 이름</span><input id="userName" type="text"></div>
	    <div><span class="item">* 암호</span><input id="userPw" type="password"></div>
	    <div><span class="item">* 암호 확인</span><input id="userPwConfirm" type="password"></div>
